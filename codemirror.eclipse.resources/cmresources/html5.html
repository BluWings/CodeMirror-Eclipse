<!doctype html>
<html>
	<head>
		<title>HTML</title>
    
	    <!-- CodeMirror -->
	    <link rel="stylesheet" href="scripts/codemirror/lib/codemirror.css">
	    <script src="scripts/codemirror/lib/codemirror.js"></script>	
		<script src="scripts/codemirror/addon/selection/active-line.js"></script>
		<script src="scripts/codemirror/addon/edit/closebrackets.js"></script>
	    <script src="scripts/codemirror/addon/edit/matchbrackets.js"></script>
	    
		<script src="scripts/codemirror/addon/hint/show-hint.js"></script>
	    <script src="scripts/codemirror/addon/edit/closetag.js"></script>
	    <script src="scripts/codemirror/mode/xml/xml.js"></script>
	    <script src="scripts/codemirror/mode/javascript/javascript.js"></script>
	    <script src="scripts/codemirror/mode/css/css.js"></script>
	    <script src="scripts/codemirror/mode/htmlmixed/htmlmixed.js"></script>
	    	    
		<script src="scripts/codemirror/addon/dialog/dialog.js"></script>
    	<link rel="stylesheet" href="scripts/codemirror/addon/dialog/dialog.css">
    	<script src="scripts/codemirror/addon/search/searchcursor.js"></script>
    	<script src="scripts/codemirror/addon/search/search.js"></script>

		<script src="scripts/codemirror/addon/display/fullscreen.js"></script>
		<link rel="stylesheet" href="scripts/codemirror/addon/display/fullscreen.css">
		    	    		    
		<!-- CodeMirror-Extension -->		    		
		<link rel="stylesheet" href="scripts/codemirror-extension/addon/hint/show-hint-eclipse.css">
	    <script src="scripts/codemirror-extension/addon/hint/show-context-info.js"></script>
	    <link rel="stylesheet" href="scripts/codemirror-extension/addon/hint/show-context-info.css">
       
		<!-- CodeMirror-XML -->	        
	    <script src="scripts/codemirror-xml/addon/hint/xml/xml-hint.js"></script>
		<link rel="stylesheet" href="scripts/codemirror-xml/addon/hint/xml/xml-hint.css">
		<script src="scripts/codemirror-xml/addon/hint/xml/html-hint.js"></script>	
					    
		<!-- SWT Browser - CodeMirror -->
		<script src="scripts/eclipse/cm-eclipse.js"></script>
			
		<style>
			 .CodeMirror-activeline-background {background: #e8f2ff !important;}
			 div.CodeMirror span.CodeMirror-matchingbracket{color:black;font-weight:bold;}
		</style>	
	</head>
		
	<body>	
		<form>
			<textarea id="code" name="code" ></textarea>
		</form>	
		<script>
		
			CodeMirror.commands.autocomplete = function(cm) {	      	
	        	CodeMirror.showHint(cm, CodeMirror.htmlHint);
	      	}
	      	
			var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
		        mode: "text/html",	
		        fullScreen: true,	    
				lineNumbers: true,	        
		        styleActiveLine: true,
		        lineWrapping: true,
		        autoCloseBrackets: true,
        		matchBrackets: true,
		        gutters: ["CodeMirror-linenumbers"],
		        autoCloseTags: true,
        		extraKeys: {"Ctrl-Space": "autocomplete"}
		    });			 
		</script>
	</body>	
</html>
